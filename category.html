<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>

</head>
<body>

        fetchCategoriasInner('http://localhost:5000/api/categorias', 'categorias-container');
